<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Portal - Smart Healthcare</title>
  <style>
    :root {
      --primary-color: #00c3ff;
      --secondary-color: #0077cc;
      --error-color: #ff4444;
      --success-color: #00C851;
      --dark-bg: #002850;
      --light-bg: #f8f9fa;
      --text-dark: #333;
      --text-light: #fff;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: url('https://images.unsplash.com/photo-1579684385127-1ef15d508118?auto=format&fit=crop&w=1650&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 40, 80, 0.85);
      z-index: 1;
    }
    
    .container {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 500px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      margin: 20px;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo h2 {
      color: var(--primary-color);
      font-size: 28px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo svg {
      margin-right: 10px;
      fill: var(--primary-color);
    }
    
    h1 {
      color: var(--text-dark);
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-dark);
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    input:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 195, 255, 0.2);
    }
    
    button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }
    
    button:hover {
      background-color: var(--secondary-color);
    }
    
    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      display: none;
    }
    
    .error {
      background-color: rgba(255, 68, 68, 0.1);
      color: var(--error-color);
      display: block;
    }
    
    .success {
      background-color: rgba(0, 200, 81, 0.1);
      color: var(--success-color);
      display: block;
    }
    
    .register-link {
      text-align: center;
      margin-top: 20px;
      color: var(--text-dark);
    }
    
    .register-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }
    
    .register-link a:hover {
      text-decoration: underline;
    }
    
    .register-form {
      display: none;
    }
    
    .back-to-login {
      text-align: center;
      margin-top: 15px;
    }
    
    .back-to-login a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 14px;
    }
    
    .back-to-login a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h2>
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
          <path d="M19 3H5c-1.1 0-1.99.9-1.99 2L3 19c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-1 11h-4v4h-4v-4H6v-4h4V6h4v4h4v4z"/>
        </svg>
        Smart Care
      </h2>
    </div>
    
    <!-- Login Form -->
    <div id="login-form">
      <h1>Doctor Login</h1>
      <div class="message" id="login-message"></div>
      
      <form id="doctor-login">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        
        <button type="submit">Login</button>
      </form>
      
      <div class="register-link">
        Don't have an account? <a href="#" id="show-register">Register here</a>
      </div>
    </div>
    
    <!-- Registration Form -->
    <div id="register-form" class="register-form">
      <h1>Doctor Registration</h1>
      <div class="message" id="register-message"></div>
      
      <form id="doctor-register">
        <div class="form-group">
          <label for="reg-name">Full Name</label>
          <input type="text" id="reg-name" name="name" required placeholder="Enter your full name">
        </div>
        
        <div class="form-group">
          <label for="reg-email">Email</label>
          <input type="email" id="reg-email" name="email" required placeholder="Enter your email">
        </div>
        
        <div class="form-group">
          <label for="reg-password">Password</label>
          <input type="password" id="reg-password" name="password" required placeholder="Create a password">
        </div>
        
        <div class="form-group">
          <label for="reg-specialization">Specialization</label>
          <input type="text" id="reg-specialization" name="specialization" required placeholder="Enter your medical specialization">
        </div>
        
        <div class="form-group">
          <label for="reg-license">Medical License Number</label>
          <input type="text" id="reg-license" name="license" required placeholder="Enter your license number">
        </div>
        
        <button type="submit">Register</button>
      </form>
      
      <div class="back-to-login">
        <a href="#" id="show-login">Back to Login</a>
      </div>
    </div>
  </div>

  <script>
    // Mock database for demonstration
    const doctorDatabase = [
      // Sample doctor data
      {
        email: "doctor@example.com",
        password: "password123",
        name: "Dr. Sarah Johnson",
        specialization: "Cardiology",
        license: "MD123456"
      }
    ];
    
    // DOM Elements
    const loginForm = document.getElementById('doctor-login');
    const registerForm = document.getElementById('doctor-register');
    const loginMessage = document.getElementById('login-message');
    const registerMessage = document.getElementById('register-message');
    const showRegisterLink = document.getElementById('show-register');
    const showLoginLink = document.getElementById('show-login');
    const loginFormSection = document.getElementById('login-form');
    const registerFormSection = document.getElementById('register-form');
    
    // Toggle between login and register forms
    showRegisterLink.addEventListener('click', (e) => {
      e.preventDefault();
      loginFormSection.style.display = 'none';
      registerFormSection.style.display = 'block';
      registerMessage.style.display = 'none';
    });
    
    showLoginLink.addEventListener('click', (e) => {
      e.preventDefault();
      registerFormSection.style.display = 'none';
      loginFormSection.style.display = 'block';
      loginMessage.style.display = 'none';
    });
    
    // Login form submission
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Check if doctor exists in database
      const doctor = doctorDatabase.find(doc => doc.email === email && doc.password === password);
      
      if (doctor) {
        // Successful login - redirect to doctor dashboard
        loginMessage.textContent = 'Login successful! Redirecting...';
        loginMessage.className = 'message success';
        loginMessage.style.display = 'block';
        
        // Store doctor data in session (for demo, in real app use proper session management)
        sessionStorage.setItem('currentDoctor', JSON.stringify(doctor));
        
        // Redirect to dashboard after 1.5 seconds
        setTimeout(() => {
          window.location.href = 'doctor-dashboard.html';
        }, 1500);
      } else {
        // Check if email exists but password is wrong
        const emailExists = doctorDatabase.some(doc => doc.email === email);
        
        if (emailExists) {
          loginMessage.textContent = 'Incorrect password. Please try again.';
        } else {
          loginMessage.textContent = 'Doctor not found. Please register first.';
        }
        
        loginMessage.className = 'message error';
        loginMessage.style.display = 'block';
      }
    });
    
    // Registration form submission
    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const name = document.getElementById('reg-name').value;
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      const specialization = document.getElementById('reg-specialization').value;
      const license = document.getElementById('reg-license').value;
      
      // Check if doctor already exists
      const doctorExists = doctorDatabase.some(doc => doc.email === email);
      
      if (doctorExists) {
        registerMessage.textContent = 'Doctor with this email already exists. Please login.';
        registerMessage.className = 'message error';
        registerMessage.style.display = 'block';
      } else {
        // Add new doctor to database
        const newDoctor = {
          email,
          password,
          name,
          specialization,
          license
        };
        
        doctorDatabase.push(newDoctor);
        
        // Show success message
        registerMessage.textContent = 'Registration successful! You can now login.';
        registerMessage.className = 'message success';
        registerMessage.style.display = 'block';
        
        // Clear form
        registerForm.reset();
        
        // Switch back to login form after 2 seconds
        setTimeout(() => {
          registerFormSection.style.display = 'none';
          loginFormSection.style.display = 'block';
          registerMessage.style.display = 'none';
        }, 2000);
      }
    });
  </script>
</body>
</html>
