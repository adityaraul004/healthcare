<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Portal Login | Smart Care</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    section {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1631815587646-b85a1bb027e1?auto=format&fit=crop&w=1650&q=80');
      background-size: cover;
      background-position: center;
      position: relative;
    }
    
    section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #1a8d5f, #41d395);
      opacity: 0.85;
      z-index: 1;
    }
    
    .login-box {
      position: relative;
      width: 400px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(15px);
      z-index: 2;
      padding: 40px 0;
    }
    
    .login-box form {
      width: 100%;
      padding: 0 40px;
    }
    
    .patient-icon {
      text-align: center;
      margin-bottom: 15px;
    }
    
    .patient-icon svg {
      width: 60px;
      height: 60px;
      fill: #fff;
    }
    
    h2 {
      font-size: 2em;
      color: #fff;
      text-align: center;
      margin-bottom: 10px;
    }
    
    .subtitle {
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
      font-size: 0.9em;
      margin-bottom: 30px;
    }
    
    .input-box {
      position: relative;
      width: 100%;
      margin: 30px 0;
      border-bottom: 2px solid #fff;
    }
    
    .input-box label {
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-50%);
      font-size: 1em;
      color: #fff;
      pointer-events: none;
      transition: .5s;
    }
    
    .input-box input:focus ~ label,
    .input-box input:valid ~ label {
      top: -5px;
    }
    
    .input-box input {
      width: 100%;
      height: 50px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 1em;
      color: #fff;
      padding: 0 35px 0 5px;
    }
    
    .input-box .icon {
      position: absolute;
      right: 8px;
      color: #fff;
      font-size: 1.2em;
      line-height: 57px;
    }
    
    .remember-forget {
      margin: -15px 0 15px;
      font-size: .9em;
      color: #fff;
      display: flex;
      justify-content: space-between;
    }
    
    .remember-forget label input {
      margin-right: 3px;
    }
    
    .remember-forget a {
      color: #fff;
      text-decoration: none;
    }
    
    .remember-forget a:hover {
      text-decoration: underline;
    }
    
    button {
      width: 100%;
      height: 45px;
      background: #fff;
      border: none;
      outline: none;
      border-radius: 40px;
      cursor: pointer;
      font-size: 1em;
      color: #1a8d5f;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    button:hover {
      background: #f0f0f0;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }
    
    .register-link {
      font-size: .9em;
      color: #fff;
      text-align: center;
      margin: 25px 0 10px;
    }
    
    .register-link p a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    
    .register-link p a:hover {
      text-decoration: underline;
    }
    
    .back-link {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      font-size: 0.9em;
      z-index: 2;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 480px) {
      .login-box {
        width: 90%;
        padding: 30px 0;
      }
      
      .login-box form {
        padding: 0 25px;
      }
      
      .input-box {
        width: 100%;
      }
    }
    
    @media (max-width: 360px) {
      .login-box {
        width: 100%;
        height: 100vh;
        border: none;
        border-radius: 0;
      }
      
      .input-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M19 12H5M12 19l-7-7 7-7"/>
    </svg>
    &nbsp;Back to Home
  </a>
  
  <section>
    <div class="login-box">
      <form action="">
        <div class="patient-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
        </div>
        <h2>Patient Portal</h2>
        <p class="subtitle">Access your personal health records</p>
        
        <div class="input-box">
          <span class="icon"><ion-icon name="person"></ion-icon></span>
          <input type="text" required>
          <label>Patient ID / Email</label>
        </div>
        
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" required>
          <label>Password</label>
        </div>
        
        <div class="remember-forget">
          <label>
            <input type="checkbox">Remember Me
          </label>
          <a href="#">Forgot Password?</a>
        </div>
        
        <button type="Submit">Sign In</button>
        
        <div class="register-link">
          <p>Don't have an account?
            <a href="#">Register</a>
          </p>
        </div>
      </form>
    </div>
  </section>
  
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
